<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <meta name="viewport" content="width=1280, user-scalable=no">
        <script src="d3.v4.js"></script>
        <style>
            .links line {
                
            }
            .nodes circle {
                stroke: #fff;
                stroke-width: 1.5px;
            }
            text {
                font-family: sans-serif;
                font-size: 12px;
                font-weight: bold;
                text-shadow: 1px 1px 0 #FFF,
                             -1px -1px 0 #FFF,
                             1px -1px 0 #FFF,
                             -1px 1px 0 #FFF;
            }
        </style>
    </head>
    <body>
        <input type="checkbox" id="dir_inverse">
        <label for="dir_inverse">영향을 받는 사이트 강조</label><br/>
        <svg width=1280 height=960></svg>
        <script>
            var svg = d3.select("svg");
            var width = +svg.attr("width");
            var height = +svg.attr("height");

            svg.append("svg:defs").append("svg:marker")
                                  .attr("id", "triangle")
                                  .attr("refX", 10)
                                  .attr("refY", 10)
                                  .attr("markerWidth", 20)
                                  .attr("markerHeight", 20)
                                  .attr("markerUnits","userSpaceOnUse")
                                  .attr("orient", "auto")
                                  .append("path")
                                  .attr("d", "M 0 0 0 20 20 10 0 0")
                                  .style("fill", "currentColor");

            var dir_inverse = document.getElementById("dir_inverse");

            var color = d3.scaleOrdinal(d3.schemeCategory20);

            var simulation = null;
            var graph = null;
            var link = null;
            var node = null;
            var circles = null;

            var picked_node = null;

            //d3.json("../seq2/JMT_seq.json", function(error, g) {
            d3.json("data.json", function(error, g) {
                if (error) throw error;
                graph = g;

                simulation = d3.forceSimulation()
                               .force("link", d3.forceLink()
                                                .id(function(d) { return d.id; })
                                                .distance(function(d) { return 200 + (1 - d.value) * 300; })
                                                )
                               .force("charge", d3.forceManyBody(graph.links)
                                                  .strength(function(d) { return -100; })
                                                  )
                               .force("center", d3.forceCenter(width / 2, height / 2));

                link = svg.append("g")
                          .attr("class", "links")
                          .selectAll("line")
                          .data(graph.links)
                          .enter()
                          .append("line")
                          .style("opacity", function(d) { return Math.pow(d.value, 2.718); })
                          .attr("stroke", function(d) {
                              if (d.value > 0.6) return "#F00";
                              else return "#000";
                          })
                          .attr("stroke-width", function(d) { return d.value * 8; })
                          .attr("marker-end", "url(#triangle)");

                node = svg.append("g")
                          .attr("class", "nodes")
                          .selectAll("g")
                          .data(graph.nodes)
                          .enter()
                          .append("g")
                          .on("mouseover", nodemouseover)
                          .on("mouseout", nodemouseout)
                          .call(d3.drag()
                              .on("start", dragstarted)
                              .on("drag", dragged)
                              .on("end", dragended));

                circles = node.append("circle")
                              .attr("r", 8)
                              .attr("fill", function(d) { return color(d.group); });
                                  
                var lables = node.append("text")
                                 .text(function(d) { return d.id; })
                                 .attr('x', 6)
                                 .attr('y', 3);

                node.append("title").text(function(d) { return d.id; });

                simulation.nodes(graph.nodes)
                          .on("tick", ontick);

                simulation.force("link")
                          .links(graph.links);
            });

            function ontick() {
                link
                    .attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

                node
                    .attr("transform", function(d) {
                    return "translate(" + d.x + "," + d.y + ")";
                    })
            }

            function dragstarted(d) {
                if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(d) {
                d.fx = d3.event.x;
                d.fy = d3.event.y;
            }

            function dragended(d) {
                if (!d3.event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }

            function nodemouseover(d) {
                link.style("opacity", function(ld, idx) {
                    if ((dir_inverse.checked ? ld.target.id : ld.source.id) == d.id) {
                        return 0.5 + (0.5 * Math.pow(ld.value, 2.718));
                    } else {
                        return 0;
                    }
                });
                circles.style("opacity", 0.2);
            }

            function nodemouseout(d) {
                link.style("opacity", function(ld) { return Math.pow(ld.value, 2.718); })
                circles.style("opacity", 1);
            }
        </script>
    </body>
</html>
